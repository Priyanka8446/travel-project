<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Webstite | Contact</title>
        <link rel="stylesheet" href="travel.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    </head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./travel.html">Home</a></li>
                <li class="nav-item"><a href="about.html">About</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-3x text-red fa-solid fa-location-dot"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2661 Janakpuri Colony, city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-3x text-red fa-solid fa-envelope"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>priyankanimje@company.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-3x text-red fa-solid fa-phone"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>9845631578</p>
                    </div>
                    <img src="https://jooinn.com/images/building-100.jpg" alt="Company-img">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="e mail" id="email" name="" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name=""></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2023, All Rights Reserved</p>
    </footer>

    
</body>
</html>
